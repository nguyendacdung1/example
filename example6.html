<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border width</title>
    <style type="text/css">
        body{
            font-family: Arial Verdana sans-serif;
            color: #111111;
        }
        p{
            width: 250px;
            border-style: solid;
        }
        p.one{
            border-width: 2px;
        }
        p.two{
            border-width: thick;
        }
        p.three{
            border-width: 1px 4px 12px 4px;/* căn viền lần lượt thứ tự top,right,bottom,left*/
        }
    </style>
</head>
<body>
<p class="one">Hohner's "Clavinet" is essentially an electric clavichord.</p>
<p class="two">Hohner's "Clavinet" is essentially an electric clavichord.</p>
<p class="three">Hohner's "Clavinet" is essentially an electric clavichord.</p>
</body>
</html>
